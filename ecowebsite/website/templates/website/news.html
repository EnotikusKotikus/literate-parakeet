{%extends 'website/base.html'%}
{%load static%}

{% block content%}

<div class="page-top-wrapper">
    <div class="news page-top-welcome">
        <div class="page-top-text">
            <h2 class="billboard-text">Noutăţi</h2>
        </div>
    </div>
</div>



<section id="projects">
    <div class="projects-wrapper">
        <div class="projects-items">

            {%for post in posts%}
            <div class="item col-lg-4 col-md-6 col-sm-12">
                <div class="item-wrapper">
                    <a href="/news/{{post.slug}}">
                    <div class="item-image">
                        <img itemprop="image" src="{{post.cover_photo.url}}" alt="{{post.title}}">
                    </div>
                    </a>
                    <div class="title-wrapper">
                       
                        <h5 class="entry-title" itemprop="headline">
                            <a class="link" href="/news/{{post.slug}}">{{post.title}}</a>
                        </h5>
                       
                    </div>
                </div>
            </div>
           {%endfor%}
        </div>
    </div>
    </div>
</section>

{% endblock %}
